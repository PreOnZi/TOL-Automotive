<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance - BLINK | TOL Automotive</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logoFav.png" type="image/png" />
    <style>

.finance-section {
  width: 100%;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}

.image-container {
  display: flex;
  justify-content: center; 
}

.image-container img {
  width: 500px;
  height: auto;
  border: 3px solid white;
}

.item-list {
  flex: 2;
  text-align: left;
}

.item-list ul {
  list-style-type: none;
  padding: 0;
}

.item-list li {
  padding: 10px;
  margin-bottom: 10px;
  background-color: #f4f4f4;
  border-radius: 8px;
  font-size: 1.2rem;
}

#selectionList {
  display: flex;
  flex-direction: column;
  gap: 15px; 
  font-size: 1.2rem;
  color: rgb(80, 80, 80);
  line-height: 1.6;
}

.selection-row {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  padding: 3px;
  background-color: #f4f4f4;
  border-radius: 8px;
}

.selection-category {
  font-weight: bold;
  padding: 0 20px 0 20px;
}

.selection-value {
  text-align: right;
  padding: 0 20px 0 20px;
}

#nolist {
  list-style-type: none;
  text-align: left;
}

.total-price {
  margin-top: 20px;
  font-size: 1.5rem;
  font-weight: bold;
}

#priceValue {
  font-size: 30px;
}

.info-text {
  font-size: 25px;
}
    </style>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/logoFav.png" alt="logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li id="config"><a href="2configurator.html">Configure</a></li>
            <li id="owners"><a href="owners.html">Owners</a></li>
            <li id="about"><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="main-content">
      <section class="info">
        <div class="info-text">
          <h2>Financing options</h2>
          <p>Pay cash or in installments.</p>
        </div>
      </section>

      <section class="finance-section">
        <div class="image-container">
          <img src="assets/lot.jpeg" alt="Product Image" id="finalCar"/>
        </div>
    
        <div id="selectionList"></div>
      </section>

      <section class="main-content">
        <section class="info">
          <div class="info-text">
            <strong>Total Price: £<span id="priceValue">0</span></strong>
          </div>
        </section>
  
    </section>
    <button onclick="clearLocalData()">Clear All Data</button>
    <footer class="footer">
        <p>© 2024 TOL Automotive UK. All rights reserved.</p>
      </footer>
    <script src="price.js"></script>
    <script src="gallery.js"></script>

  </body>
  <script src="financePageScript.js"></script>
</html>
