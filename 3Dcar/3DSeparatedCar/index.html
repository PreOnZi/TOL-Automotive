  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carGroup = document.querySelector(".simpleRoad .carGroup");
      let rotationY = 0; // Rotation for left-right spin
      let rotationX = 0; // Rotation for up-down roll

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowRight": // Spin car horizontally to the right
            rotationY += 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
          case "ArrowLeft": // Spin car horizontally to the left
            rotationY -= 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
          case "ArrowUp": // Roll car forward
            rotationX -= 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
          case "ArrowDown": // Roll car backward
            rotationX += 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
        }
      });
    });

    //STEERING WHEEL
    document.addEventListener("DOMContentLoaded", () => {
      const steeringWheel = document.querySelector(
        ".simpleRoad .carGroup .dashboardFace4"
      );
      let currentAngle = 0;

      function turnSteeringWheel() {
        // Generate a random angle between -15 and 15 degrees
        const randomAngle = Math.random() * 30 - 15;

        // Smoothly rotate to the new angle
        currentAngle += randomAngle;
        steeringWheel.style.transform = `translateZ(12.3px) translateY(37px) translateX(37.5px) rotateX(-15deg) rotate(${currentAngle}deg)`;

        // Set a random delay between 500ms and 1500ms for the next movement
        setTimeout(turnSteeringWheel, Math.random() * 1000 + 500);
      }

      // Start the turning animation
      turnSteeringWheel();
    });
  </script>
