<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Clouds</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0077aa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* Creates 3D perspective */
        }

        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            animation: moveClouds linear infinite;
        }

        /* Cloud sizes and starting positions */
        .cloud {
            animation-duration: 10s; /* Default duration */
        }

        /* Specific cloud configurations for variety */
        .cloud1 {
            width: 50px;
            height: 30px;
            bottom: -20%;
            left: 10%;
            animation-duration: 15s;
        }

        .cloud2 {
            width: 70px;
            height: 40px;
            bottom: -15%;
            left: 40%;
            animation-duration: 12s;
        }

        .cloud3 {
            width: 40px;
            height: 25px;
            bottom: -30%;
            left: 70%;
            animation-duration: 18s;
        }

        .cloud4 {
            width: 60px;
            height: 35px;
            bottom: -25%;
            left: 20%;
            animation-duration: 20s;
        }

        .cloud5 {
            width: 80px;
            height: 50px;
            bottom: -10%;
            left: 50%;
            animation-duration: 14s;
        }

    
        .cloud6 {
            width: 90px;
            height: 55px;
            bottom: -15%;
            left: 80%;
            animation-duration: 16s;
        }

        .cloud7 {
            width: 75px;
            height: 45px;
            bottom: -20%;
            left: 30%;
            animation-duration: 22s;
        }
        .cloud1 { width: 50px; height: 30px; bottom: -20%; left: 10%; animation-duration: 6s; }
    .cloud2 { width: 70px; height: 40px; bottom: -15%; left: 40%; animation-duration: 5s; }
    .cloud3 { width: 40px; height: 25px; bottom: -30%; left: 70%; animation-duration: 7s; }
    .cloud4 { width: 60px; height: 35px; bottom: -25%; left: 20%; animation-duration: 8s; }
    .cloud5 { width: 80px; height: 50px; bottom: -10%; left: 50%; animation-duration: 5s; }
    .cloud6 { width: 90px; height: 55px; bottom: -15%; left: 80%; animation-duration: 6.5s; }
    .cloud7 { width: 75px; height: 45px; bottom: -20%; left: 30%; animation-duration: 8s; }


        /* Cloud animation for bottom-to-top movement and scaling */
        @keyframes moveClouds {
            0% {
                transform: translateY(0) scale(1); /* Start small */
            }
            100% {
                transform: translateY(-120vh) scale(3); /* Move up and grow */
            }
        }

        /* Container to hold the 3D elements */
        .scene {
            position: relative;
            transform-style: preserve-3d; /* Allows depth transformations */
            transform: rotateX(0deg) rotateY(0deg) translateZ(-200px);
            transition: transform 0.1s ease-out; /* Smooth movement */
        }

        /* Vertical screen */
        .screen {
            position: absolute;
            width: 800px;
            height: 1000px;
            background-image: url(../../Assets/InfotainmentBase.jpg);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            border: 20px solid #000000;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(0px) translateY(-390px) translateX(-1000px);
        }

        /* Horizontal screen */
        .screenCluster {
            position: absolute;
            width: 500px;
            height: 250px;
            background-image: url(../../Assets/infotainmentCluster.jpg);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            border: 10px solid #000000;
            border-radius: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(0px) translateY(-180px) translateX(400px);
        }

        .steeringWheelInt {
            transform: translateZ(0px) translateY(-340px) translateX(37.5px);
            background: transparent;
            border: 140px solid #000; 
            border-radius: 50%; 
            width: 1200px; 
            height: 1200px; 
            position: absolute;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .steeringWheelIntMiddle {
            transform: translateZ(0px) translateY(50px) translateX(450px);
            background: #000;
            border: 100px solid #000; 
            border-radius: 50%; 
            width: 400px; 
            height: 400px; 
            position: absolute;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Main dashboard */
        .dashboard-left {
            position: absolute;
            width: 3500px;
            height: 1500px;
            transform: translateX(-1500px) translateY(-150px) translateZ(-50px);
            border-radius: 10px;
            background-color: #444;
        }

        /* Dashboard top */
        .vent {
            position: absolute;
            width: 3000px;
            height: 200px;
            background: #1a1a1a;
            transform: translateZ(-10px) translateY(-100px) translateX(-1200px);
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
        <div class="cloud cloud7"></div>
    </div>
    <!-- Scene container -->
    <div class="scene" id="scene">
        <!-- Screens -->
        <div class="screen"></div>
        <div class="screenCluster"></div>

        <!-- Dashboard parts -->
        <div class="dashboard dashboard-left"></div>
        <div class="steeringWheelInt"></div>
        <div class="steeringWheelIntMiddle"></div>

        <!-- Vent -->
        <div class="vent"></div>
    </div>
</body>
</html>
