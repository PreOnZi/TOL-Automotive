<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0077aa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* Creates 3D perspective */
        }

        /* Container to hold the 3D elements */
        .scene {
            position: relative;
     
            transform-style: preserve-3d; /* Allows depth transformations */
            transform: rotateX(0deg) rotateY(0deg) translateZ(-200px);
            transition: transform 0.1s ease-out; /* Smooth movement */
        }

        /* vertical screen */
        .screen {
            position: absolute;
width: 800px;
height: 1000px;
background-image: url(../../Assets/InfotainmentBase.jpg);
background-size: cover; 
background-position: center; 
background-repeat: no-repeat; 
border: 20px solid #000000;
border-radius: 10px;
box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
transform: translateZ(0px) translateY(-390px) translateX(-1000px);

        }
/* horizontal screen */
.screenCluster {
            position: absolute;
            width: 500px;
            height: 250px;
            background-image: url(../../Assets/infotainmentCluster.jpg);
background-size: cover; 
background-position: center; 
background-repeat: no-repeat; 
            border: 10px solid #000000;
            border-radius: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(0px) translateY(-180px) translateX(400px) ;
        }
        .steeringWheelInt{ 
            transform: translateZ(0px) translateY(-340px) translateX(37.5px);
  background: transparent;
  border: 140px solid #000; 
  border-radius: 50%; 
  width: 1200px; 
  height: 1200px; 
  position: absolute;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}
.steeringWheelIntMiddle{  transform: translateZ(0px) translateY(50px) translateX(450px);
  background: #000;
  border: 100px solid #000; 
  border-radius: 50%; 
  width: 400px; 
  height: 400px; 
  position: absolute;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}




        /* main dashboard */
        .dashboard-left {
            position: absolute;
            width: 3500px;
            height: 1500px;
            transform:  translateX(-1500px) translateY(-150px) translateZ(-50px);
            border-radius: 10px;
            background-color: #444;
        }

   

       

        /* dash top*/
        .vent {
            position: absolute;
            width: 3000px;
            height: 200px;
            background: #1a1a1a;
            transform: translateZ(-10px) translateY(-100px) translateX(-1200px);
        }
        
    </style>
</head>
<body>
    <!-- Scene container -->
    <div class="scene" id="scene">
        <!-- screens -->
        <div class="screen"></div>
        <div class="screenCluster"></div>

        <!-- Vertical screen elements -->


        <!-- cluster screen elements -->


        <!-- Dashboard parts -->
        <div class="dashboard dashboard-left"></div>
        <div class="steeringWheelInt"></div>
        <div class="steeringWheelIntMiddle"></div>

     

        <!-- vent-->
        <div class="vent"></div>
    </div>

 
</body>
</html>
