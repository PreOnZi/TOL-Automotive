    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @media(max-width:1200px){
            *{
                transform: scale(0.6);
            }
        }

        body {
            background-color: #34b3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px; 
            font-family: "Montserrat", sans-serif;
  font-weight: 50;
  
  align-items: center;
        }

   
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        @media(max-width:1200px){
            .sky{
                width:250%;
                height:150%;
                transform: translateY(-40%)
            }
        }
        .cloud {
    position: absolute;
    margin-top: 4.375rem;
    width: 21.875rem;     
    height: 7.5rem;       
    background: #ECEFF1;
    box-shadow: 0.625rem 0.625rem rgba(0, 0, 0, 0.2); 
    border-radius: 6.25rem; 
    animation: moveClouds linear infinite;
}

.cloud::after, .cloud::before {
    content: "";
    position: absolute;
    display: inline-block;
    background: inherit;
    border-radius: inherit;
}

.cloud::after {
    width: 6.25rem;  
    height: 6.25rem; 
    top: -3.125rem; 
    left: 3.125rem; 
}

.cloud::before {
    width: 11.25rem; 
    height: 11.25rem; 
    top: -4.375rem; 
    left: 8.125rem; 
}


        /* Cloud animation */
        @keyframes moveClouds {
            0% {
                transform: translateY(0) scale(0.1); /* Start small */
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) scale(1); /* Move up and grow */
                opacity: 0;
            }
        }

        /* Adjusted Cloud Animation Durations for Speed */
        .cloud1 { bottom: -20%; left: 10%; animation-duration: 15s; }
        .cloud2 { bottom: -15%; left: 40%; animation-duration: 12s; }
        .cloud3 { bottom: -30%; left: 70%; animation-duration: 10s; }
        .cloud4 { bottom: -25%; left: 20%; animation-duration: 16s; }
        .cloud5 { bottom: -10%; left: 50%; animation-duration: 19s; }
        .cloud6 { bottom: -15%; left: 80%; animation-duration: 11.5s; }
        .cloud7 { bottom: -20%; left: 30%; animation-duration: 13s; }
       
        .skyline {
    position: absolute;
    bottom: 0;
    width: 100%;


    z-index: -0.5; 
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 10px;
    animation: moveSkyline 7s infinite ease-in-out; 
  
}
@media(max-width:1200px){
    .skyline{
        bottom:10%;
    }
}

@keyframes moveSkyline {
    0% {
        transform: translateZ(0px) translateY(0px) translateX(0px) rotate(0deg);
    }
    25% {
        transform: translateZ(0px) translateY(0px) translateX(-25px) rotate(0deg);
    }
    50% {
        transform: translateZ(0px) translateY(0px) translateX(0px) rotate(0deg);
    }
    75% {
        transform: translateZ(0px) translateY(0px) translateX(25px) rotate(0deg);
    }
    100% {
        transform: translateZ(0px) translateY(0px) translateX(0px) rotate(0deg);
    }
}
.building {
    width: 18.75rem;
    background: linear-gradient(to left, #444444, #595959);
    border-radius: 0.125rem;
    box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.5);
    display: grid; 
    grid-template-columns: repeat(4, 2.5rem);
    gap: 0.625rem;
    padding: 0.625rem;
    justify-content: center; 
    align-content: start; 
    box-sizing: border-box; 
    height: auto; 
    padding-top: 1.875rem;
}

.window {
    width: 2.5rem;
    height: 2.5rem;
    background: linear-gradient(to right, #00a6ff, #b3e3fc);
    border-radius: 0.0625rem;
    box-shadow: inset 0 0 0.3125rem rgb(255, 255, 255), 
                0 0.25rem 0.375rem rgba(0, 0, 0, 0.5);
}


/* Variations for building heights */
.building.tall {
    height: 59.375rem;
}

.building.medium {
    height: 53.125rem;
}

.building.short {
    height: 50rem;
}

.building.overlap {
    margin-left: -3.125rem;
}

.building.overlap1 {
    margin-right: -3.125rem;
}

.scene {
    position: relative;
    transform-style: preserve-3d; 
    transform: rotateX(0deg) rotateY(0deg) translateZ(-12.5rem);
    transition: transform 0.1s ease-out;
}

        /* Vertical screen */
        .screen {
    position: absolute;
    width: 50rem;
    height: 62.5rem;
    background-image: url(../../Assets/InfotainmentBase.jpg);
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    border: 1.25rem solid #000000;
    border-radius: 0.625rem;
    box-shadow: inset 0 0 0.625rem rgba(0, 0, 0, 0.4);
    transform: translateZ(0) translateY(-24.375rem) translateX(-62.5rem);
}

        /* Horizontal screen */
        .screenCluster {
    position: absolute;
    width: 31.25rem;
    height: 15.625rem;
    background-image: url(../../Assets/infotainmentCluster.jpg);
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    border: 0.625rem solid #000000;
    border-radius: 1.875rem;
    box-shadow: inset 0 0 0.625rem rgba(0, 0, 0, 0.4);
    transform: translateZ(0) translateY(-11.25rem) translateX(25rem);
}

.advert {
    transform: translateZ(0) translateY(19.375rem) translateX(-60.625rem);
    background-image: url(../../Assets/aldi.png);
    background-size: contain; 
    background-position: center; 
    background-repeat: no-repeat; 
    border-radius: 0.9375rem;
    width: 16.875rem;
    height: 11.875rem;
    position: absolute;
    box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.5);
}
        @keyframes turnSteeringWheel {
    0% {
        transform: translateZ(0px) translateY(-340px) translateX(37.5px) rotate(0deg);
    }
    25% {
        transform: translateZ(0px) translateY(-340px) translateX(37.5px) rotate(-15deg);
    }
    50% {
        transform: translateZ(0px) translateY(-340px) translateX(37.5px) rotate(0deg);
    }
    75% {
        transform: translateZ(0px) translateY(-340px) translateX(37.5px) rotate(15deg);
    }
    100% {
        transform: translateZ(0px) translateY(-340px) translateX(37.5px) rotate(0deg);
    }
}

.steeringWheelInt {
    transform: translateZ(0) translateY(-21.25rem) translateX(2.34375rem);
    background: transparent;
    border: 8.75rem solid #000;
    border-radius: 50%;
    width: 75rem;
    height: 75rem;
    position: absolute;
    box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.5);
    animation: turnSteeringWheel 7s infinite ease-in-out;
}

.steeringWheelIntMiddle {
    transform: translateZ(0) translateY(3.125rem) translateX(28.125rem);
    background: #000;
    border: 6.25rem solid #000;
    border-radius: 50%;
    width: 25rem;
    height: 25rem;
    position: absolute;
    box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.5);
}

.steeringWheelLine {
    position: absolute;
    width: 0.625rem;
    height: 5rem;
    background-color: white;
    border-radius: 0.125rem;
    transform: translateZ(0) translateY(-8.625rem) translateX(28.125rem);
    z-index: 10;
}

/* WINDSHIELD */
.windShield {
    position: absolute;
    width: 218.75rem;
    height: 62.5rem;
    transform: translateX(-93.75rem) translateY(-71.875rem) translateZ(-3.125rem);
    border-radius: 0.625rem;
    background: linear-gradient(to top, #5775d944, #2395ff37);
    border: solid 0.625rem rgb(187, 187, 187);
}

/* Main dashboard */
.dashboard-left {
    position: absolute;
    width: 218.75rem;
    height: 62.5rem;
    transform: translateX(-93.75rem) translateY(-9.375rem) translateZ(-3.125rem);
    border-radius: 0.625rem;
    background: linear-gradient(to top, #000000, #595959);
    border: solid 0.625rem rgb(187, 187, 187);
}

.dashboard-pattern {
    position: absolute;
    width: 218.75rem;
    height: 62.5rem;
    transform: translateX(-93.75rem) translateY(-9.375rem) translateZ(-3.125rem);
    border-radius: 0.625rem;
    background-image: url(../../Assets/patternDash.png);
    background-size: contain;
    background-position: center;
    background-repeat: inherit;
    opacity: 0.2;
}

/* Vent */
.vent {
    position: absolute;
    width: 187.5rem;
    height: 12.5rem;
    background: linear-gradient(to bottom, #2c2c2cd9, #595959);
    transform: translateZ(-0.625rem) translateY(-6.25rem) translateX(-75rem);

.vent1 {

    top: -3.75rem;
    right: -21.875rem;
    width: 21.875rem;

left:-25rem;

<script>
    let counter = 5;
    let counterInterval;

    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
        if (!counterInterval) startCounter();
    }

    function startCounter() {
        const counterElement = document.getElementById('counter');
        const skipOption = document.getElementById('skip-option');

        counterInterval = setInterval(() => {
            if (counter > 0) {
                counter--;
                counterElement.textContent = counter;
            } else {
                clearInterval(counterInterval);
                counterElement.textContent = '';
                skipOption.textContent = 'Skip'; // Remove the counter
                skipOption.classList.remove('inactive'); // Enable the "Skip" option
                skipOption.style.cursor = 'pointer';
                skipOption.style.color = 'white';
            }
        }, 1000);
    }
// SAVE NOTIFICATION
    function showNotification() {
        const notification = document.getElementById('notification');
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000); // Hide after 5 seconds
    }

    //DIRECTIONS NOTIFICATION
    function showNotification1() {
        const notification = document.getElementById('notification1');
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000); // Hide after 5 seconds
    }
