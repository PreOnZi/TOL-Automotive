    </div>
    <!-- /.wrapper3d -->
    </div>
    <!-- /.simpleRoad -->
     </div>
     </div>
     <!-- end of animated -->
  </body>
  <script>
 document.addEventListener('DOMContentLoaded', () => {
      const carGroup = document.querySelector('.simpleRoad .carGroup');
      let rotationY = 0;  // Rotation for left-right spin
      let rotationX = 0;  // Rotation for up-down roll

      document.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'ArrowRight': // Spin car horizontally to the right
            rotationY += 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
          case 'ArrowLeft': // Spin car horizontally to the left
            rotationY -= 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
          case 'ArrowUp': // Roll car forward
            rotationX -= 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
          case 'ArrowDown': // Roll car backward
            rotationX += 15;
            carGroup.style.transform = `translate(-50%, -50%) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            break;
        }
      });
    });
  </script>
