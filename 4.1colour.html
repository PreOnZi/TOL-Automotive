<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour selection - BLINK | TOL Automotive</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
    <link rel="icon" href="Assets/logoFav.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="logo">
          <a href="index.html">
            <img src="Assets/logoFav.png" alt="logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li id="config"><a href="2configurator.html">Configure</a></li>
            <li id="owners"><a href="owners.html">Owners</a></li>
            <li id="about"><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="info">
      <div class="info-text">
        <h2>Colour selection</h2>
        <p>Blend in or stand out with our unique colour choices.</p>
      </div>
    </section>
    <div class="img-container">
      <div class="img-inner-container">
        <!-- IMAGE IS HIDDEN -->
        <img
          id="car-color-image"
          src="Assets/carImageSelection/1RedDiamond.png"
          alt="Selected car"
          class="configurator-img"
          style="display: none"
        />
        <!-- ACTUAL IFRAME SHOWN -->
        <iframe
          id="colorFrame"
          src="carProjection.html"
          loading="lazy"
       
        ></iframe>
      </div>

      <div class="confSelector">
        <ul onclick="reloadIframe()">
          <li onclick="changeImgOnClick(event)" id="red">
            <b><h3>Solar Red</h3></b>

            <br />
            <div class="swatch1"></div>
            <br />
            <b><i>+ £0</i></b>
          </li>
          <li onclick="changeImgOnClick(event)" id="silver">
            <b><h3>Brilliant Silver</h3></b>

            <br />

            <br />
            <div class="swatch2"></div>
            <br />
            <b><i>+ £470</i></b>
          </li>
          <li onclick="changeImgOnClick(event)" id="green">
            <b><h3>Emerald Green</h3></b>
            <br />

            <br />
            <div class="swatch3"></div>
            <br />
            <b><i>+ £570</i></b>
          </li>
        </ul>
      </div>
    </div>
    <div class="button-container">
      <a href="4wheels.html" class="next-button">Wheel design <i class="fas fa-arrow-right"></i></a>
      <div class="price-button" id="priceDisplay" style="display: none">
        <a href="3powertrain.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <span>Subtotal: £<span id="priceValue">0</span></span>
      </div>
    </div>
    <script src="price.js"></script>
    <script src="colorPageScript.js"></script>
    <script>
      function reloadIframe() {
        const iframe = document.getElementById("colorFrame");
        iframe.contentWindow.location.reload();
      }

    </script>

    <footer class="footer">
      <p>© 2024 TOL Automotive UK. All rights reserved.</p>
    </footer>
  </body>
</html>
